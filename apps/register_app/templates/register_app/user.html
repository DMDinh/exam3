<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Info</title>
  </head>
  <body>
    <a href="/friends">Home</a>
    <a href="/logout">Logout</a>
    <br>

    {% for user in users %}

      <h3>{{user.first_name}}'s Profile</h3>
      <h4>First Name: {{user.first_name}}</h4>
      <h4>Last Name: {{user.last_name}}</h4>
      <h4>Email Address: {{user.email}}</h4>

    {% endfor %}
  </body>
</html>
